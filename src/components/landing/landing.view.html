<div class="landing-page">
  <div class="city-search">
    <h2>Enter in the name of a US city to see the 5 day forecast</h2>
    <form>
      <input required ng-model="vm.currCity" type="text">
      <a href="/#/weather"><button ng-click="vm.setCity()">Submit</button></a>
    </form>
  </div>
</div>
